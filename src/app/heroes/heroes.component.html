<div class="row align-items-center">
  <div class="col-md-8 m-5 align-items-center justify-content-center">
    <mat-card>
      <div class="row">
        <div class="col-md-6">
          <button
            [routerLink]="['/heroes/crear']"
            mat-raised-button
            class="m-2"
            color="primary"
          >
            Añadir
          </button>

          <mat-form-field class="m-2">
            <mat-label>Buscar Héroe</mat-label>

            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Nombre"
              #input
            />
          </mat-form-field>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mt-2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre | uppercase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">
            {{ element.company | uppercase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>

          <td mat-cell *matCellDef="let element">
            <button
              [routerLink]="['/heroes/editar', element?.id]"
              class="m-2"
              mat-raised-button
              color="primary"
            >
              Editar
            </button>

            <button
              class="but"
              (click)="deleteHero(element.id)"
              mat-raised-button
              color="warn"
            >
              Eliminar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </mat-card>
  </div>
</div>
